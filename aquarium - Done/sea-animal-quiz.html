<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>What Sea Animal Are You?</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .quiz-container {
      max-width: 700px;
      margin: 60px auto;
      background: rgba(0, 30, 60, 0.7);
      padding: 30px;
      border-radius: 15px;
      color: #fff;
    }

    .quiz-container h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .quiz-container label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    .quiz-container select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
    }

    .quiz-container button {
      padding: 15px 30px;
      font-size: 1rem;
      background-color: #00BFFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .quiz-container button:hover {
      background-color: #1E90FF;
    }

    .result {
      margin-top: 30px;
      font-size: 1.4rem;
      line-height: 1.5;
    }

    .bubbles {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
    }

    .bubble:nth-child(1) { left: 10%; animation-duration: 12s; width: 15px; height: 15px; }
    .bubble:nth-child(2) { left: 25%; animation-duration: 8s; }
    .bubble:nth-child(3) { left: 40%; animation-duration: 11s; width: 25px; height: 25px; }
    .bubble:nth-child(4) { left: 55%; animation-duration: 9s; }
    .bubble:nth-child(5) { left: 70%; animation-duration: 10s; width: 10px; height: 10px; }
    .bubble:nth-child(6) { left: 85%; animation-duration: 13s; width: 30px; height: 30px; }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.6; }
      50% { opacity: 1; }
      100% { transform: translateY(-120vh) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <div class="quiz-container">

    document.getElementById("quizForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = e.target;
      const answers = [form.q1.value, form.q2.value, form.q3.value, form.q4.value, form.q5.value];

      answers.forEach(answer => {

</html>
